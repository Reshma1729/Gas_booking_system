<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Gas Booking{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* Fixed Navbar */
    body {
      margin: 0;
      padding-top: 60px; /* height of navbar */
      font-family: Arial, sans-serif;
    }
    
   .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background-color: #333;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    z-index: 1000;
  }

  .navbar a {
    color: #fff;
    text-decoration: none;
    margin-left: 12px;
    padding: 8px 12px;
    border-radius: 5px;
    transition: all 0.3s ease;
    font-weight: 400;
  }

  /* Hover effect */
  .navbar a:hover {
    color: #000;
    background-color: #fff;
  }

  /* Active link */
  .navbar a.active {
    background-color: #007bff;
    color: #fff;
  }

  .container {
    padding: 20px;
  }

  /* Optional: subtle shadow on navbar */
  .navbar {
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }
  </style>
</head>
<body>
  <!-- Navbar -->
  {% if session.get('user_id') %}
  <div class="navbar">
    <div>Gas Booking System</div>
    <div>
      Welcome, {{ session.get('user_name') }} |
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="{{ url_for('booking') }}">New Booking</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>
  {% endif %}

  <div class="container">
    <!-- {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flashes">
          {% for category, msg in messages %}
            <div class="flash {{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %} -->

    {% block content %}{% endblock %}
  </div>
</body>
</html>
