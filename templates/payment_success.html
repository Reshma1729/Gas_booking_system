{% extends 'base.html' %}

{% block title %}Payment Successful{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<div class="success-container">
  <h2>ðŸŽ‰ Payment Successful!</h2>
  <p>Your payment for booking ID <strong>{{ booking_id }}</strong> was processed successfully.</p>
  <p>You will be redirected to your dashboard in <span id="countdown">10</span> seconds...</p>

  <a href="{{ url_for('dashboard') }}" class="btn primary">Go to Dashboard Now</a>
</div>

<script>
  let countdown = 10;
  const timer = setInterval(() => {
    countdown--;
    document.getElementById("countdown").textContent = countdown;
    if (countdown === 0) {
      clearInterval(timer);
      window.location.href = "{{ url_for('dashboard') }}";
    }
  }, 1000);
</script>
{% endblock %}
